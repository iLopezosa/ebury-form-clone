<!DOCTYPE hmtl>
<html>
  <head>
    <title>Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Application Form</h1>
    <p id="description">Thank you for applying to our job.</p>
    <form id="survey-form" action="https://www.freecodecamp.org/iLopezosa">
      <fieldset id="personal-data">
        <label id="name-label">Name
          <input id="name" name="name" type="text" placeholder="Your name here" required />
        </label>
        <label id="email-label">Email
          <input id="email" name="email" type="email" placeholder="your@email.here" required />
        </label>
        <label id="number-label">Age
          <input id="number" name="number" type="number" placeholder="1234..." min="16" max="120"/>
        </label>
      </fieldset>
      <fieldset id="level">What position level are you applying to?
        <select id="dropdown" name="dropdown">
          <option value="">Choose one</option>
          <option value="associate">Associate</option>
          <option value="junior">Junior</option>
          <option value="senior">Senior</option>
        </select>
        <fieldset id="eligibility-field">Do you have eligibility to work in the Country you are applying to?
          <div id="eligibility-div">
            <label><input type="radio" name="eligibility" value="yes"> Yes</label>
            <label><input type="radio" name="eligibility" value="no"> No</label>
          </div>
        </fieldset>
      </fieldset>
      <fieldset>
        <label>If you would like to leave any comment, feel free to do so: <textarea placeholder="Write any comment here"></textarea></label>
      </fieldset>
      <fieldset id="disclaimer">
        <label><input type="checkbox" value="privacy" required >I have read the <a href="https://careers.ebury.com/privacy-policy">Privacy Policy</a> and confirm that Ebury store my personal details to be able to process my job application.</label>
        <label><input type="checkbox" value="job-offers">Yes, Ebury can also contact me about future job opportunities.</label>
        <label><input type="checkbox" value="ads">I agree to receive comercial email. (Ebury doesn't do this).</label>
      </fieldset>
      <input id="submit" type="submit"/>
    </form>
  </body>
</html>
